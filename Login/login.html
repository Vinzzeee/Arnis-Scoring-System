    <!---------------------- LOG IN FORM------------------- -->
    <div class="container mt-5 d-flex justify-content-center">
      <div class="card p-3 rounded-3 shadow" style="width: 40rem">
        <div class="card-title mt-3 mb-4 text-center">
          <h2 class="fw-bold">Log In</h2>
        </div>
        <div class="card-body">
          <form id="loginForm" class="needs-validation" method="POST" action="includes/login-inc.php" novalidate>
            <div class="form-floating mb-3">
              <input
                name="email"
                type="email"
                class="form-control"
                id="email"
                placeholder="name@example.com"
                required
              />
              <label for="email">Email address</label>
              <div class="invalid-feedback">Invalid Email Address</div>
            </div>
            <div class="form-floating mb-5">
              <input
                name="password"
                type="password"
                class="form-control"
                id="password"
                placeholder="Password"
                required
              />
              <label for="password">Password</label>
              <div class="invalid-feedback">Invalid Password</div>
            </div>
            <div class="mt-5 mb-3">
              <div class="mt-5 text-center">
                <button
                  id="loginButton"
                  class="btn btn-danger btn-large p-3 w-75"
                  type="submit" name="loginpbtn"
                >
                  Log In
                </button>
              </div>
            </div>
          </form>
        </div>

        <div class="mt-5 mb-3 text-center"><a href="">Forgot Password</a></div>
      </div>
    </div>
