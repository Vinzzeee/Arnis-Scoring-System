      <div style="background-color: var(--gray)" class="container p-5 rounded">
        <div class="d-flex flex-row justify-content-between">
          <div class="container">
            <div class="selecting mt-5 ">
              <h1>SET A TOURNAMENT:</h1>
            </div>
          </div>
          <img
            class="sscarnis img-fluid d-none d-md-block"
            src="img/sscarnis.png"
            alt=""
          />
        </div>

        <div class="mb-3">
            <select
              id="selectMatchtype"
              class="form-select form-select-md"
              aria-label="selectMatchtype"
              name="matchtype"
              required
            >
              <option selected>Match Type</option>
              <option value="LABANAN">Labanan</option>
              <option value="ANYO">Anyo</option>
            </select>
            <div class="valid-feedback"></div>
            <div class="invalid-feedback">Please input Match Type</div>
          </div>
       
          <div class="mb-3">
            <select
              id="selectWeightdivision"
              class="form-select form-select-md"
              aria-label="selectWeightdivision"
              name="weightdivision"
              required
            >
              <option selected>Weight Division</option>
              <option value="MALE">Pinweight</option>
              <option value="FEMALE">Bantamweight</option>
              <option value="FEMALE">Featherweight</option>
              <option value="FEMALE">Extra Lightweight</option>
              <option value="FEMALE">Half Lightweight</option>
            </select>
            <div class="valid-feedback"></div>
            <div class="invalid-feedback">Please input Gender</div>
          </div>

          <div class="mb-3">
            <select
              id="selectCategory"
              class="form-select form-select-md"
              aria-label="selectCategory"
              name="category"
              required
            >
              <option selected>Category</option>
              <option value="MALE">Girls Kids</option>
              <option value="FEMALE">Boys Kids</option>
              <option value="FEMALE">Girls Secondary/Junior</option>
              <option value="FEMALE">Boys Secondary/Junior</option>
              <option value="FEMALE">Boys Senior</option>
              <option value="FEMALE">Girls Senior</option>

            </select>
            <div class="valid-feedback"></div>
            <div class="invalid-feedback">Please input Gender</div>
          </div>

          <div class="form-floating mb-3">
            <input
              type="number"
              class="form-control"
              id="numberPlayers"
              name="number_players"
              placeholder="Number of Players"
              required
            />
            <label for="contactNumber">Number of Players</label>
            <div class="valid-feedback"></div>
            <div class="invalid-feedback">Please input Number of Players</div>
          </div>
