<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anyo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="anyo.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- ------------------------------NAVBAR---------------------- --->
    <nav class="navbar bg-body-tertiary fixed-top d-flex">
      <div class="container-fluid d-flex justify-content-between">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#"
          ><img class="bastonlogo" src="img/logo.png" alt=""
        /></a>
        <div></div>
        <div
          class="offcanvas offcanvas-start"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
              Welcome Admin
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Settings</a>
              </li>
            </ul>
            <button class="btn btn-danger mt-5 px-5">Log Out</button>
          </div>
        </div>
      </div>
    </nav>
    <!-- ------------------------------NAVBAR---------------------- --->

    <div class="container mt-5 p-2 bg-body-tertiary rounded">
      <div class="container-1 d-flex justify-content-evenly align-items-center">
        <div class="text-center mt-2">
          <h5 class="fw-bold">DIVISION</h5>
          <div class="mt-1">Girls</div>
        </div>
        <div class="ms-5 vertical-line"></div>
        <div class="text-center mt-2">
          <h5 class="fw-bold">CATEGORY</h5>
          <div class="mt-1">Bantamweight</div>
        </div>
      </div>
    </div>
    <div class="container p-0 d-flex justify-content-between mt-4">
      <div class="fw-bold text-sm-center h5 btn w-25 btn-light pt-3">
        Performer #: 3
      </div>
      <div class="fw-bold text-sm-center h5 btn w-25 btn-light">
        Player Name: Angel Bert Tausa
      </div>
    </div>

    <!--  -->
    <div
      class="container mt-0 bg-body-tertiary rounded d-flex justify-content-evenly align-items-center"
    >
      <div>
        <input
          class="inputAnyo container p-5 text-center bg-body-tertiary text-lg-center"
          type="number"
          placeholder="Enter Score"
        />
      </div>
    </div>
    <div class="mt-3 container p-0 text-center mt-5">
      <div class="fw-bold text-sm-center h5 btn w-25 btn-danger btn-lg">
        SUBMIT SCORE
      </div>
    </div>
  </body>
</html>
