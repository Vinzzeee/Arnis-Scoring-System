<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Labanan</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="labanan.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- ------------------------------NAVBAR---------------------- --->
    <nav class="navbar bg-body-tertiary fixed-top d-flex">
      <div class="container-fluid d-flex justify-content-between">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#"
          ><img class="bastonlogo" src="img/logo.png" alt=""
        /></a>
        <div></div>
        <div
          class="offcanvas offcanvas-start"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
              Welcome Admin
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Settings</a>
              </li>
            </ul>
            <button class="btn btn-danger mt-5 px-5">Log Out</button>
          </div>
        </div>
      </div>
    </nav>
    <!-- ------------------------------NAVBAR---------------------- --->

    <div class="container mt-5 p-2 bg-body-tertiary rounded">
      <div class="container-1 d-flex justify-content-evenly align-items-center">
        <div class="text-center mt-2">
          <h5 class="fw-bold">DIVISION</h5>
          <div class="mt-1">Girls</div>
        </div>
        <div class="ms-5 vertical-line"></div>
        <div class="text-center mt-2">
          <h5 class="fw-bold">CATEGORY</h5>
          <div class="mt-1">Bantamweight</div>
        </div>
      </div>
    </div>
    <div class="container p-0 d-flex justify-content-between mt-2">
      <div class="fw-bold h5 btn w-25 btn-light">Bout #: 3</div>
      <div class="fw-bold h5 btn w-25 btn-light">Round 1</div>
    </div>
    <div class="container mb-0 p-0 d-flex justify-content-around mt-3">
      <div
        style="background-color: var(--blue)"
        class="m-0 h5 w-25 text-center text-light p-2"
      >
        Player 1
      </div>
      <div
        style="background-color: var(--red)"
        class="m-0 h5 w-25 text-center text-light p-2"
      >
        Player 2
      </div>
    </div>
    <!--  -->
    <div
      class="container mt-0 bg-body-tertiary rounded d-flex justify-content-evenly align-items-center"
    >
      <div>
        <div id="score1">0</div>
        <div class="text-start">
          <div class="d-flex gap-3 mb-2">
            <div id="foul1" class="h5">Fouls: 0</div>
            <button
              id="foulUndoBtn1"
              class="btn btn-sm btn-outline-secondary bi bi-arrow-counterclockwise d-none"
            ></button>
          </div>
          <div class="d-flex gap-3 mb-2">
            <div id="disarm1" class="h5">Disarm: 0</div>
            <button
              id="disarmUndoBtn1"
              class="d-none btn btn-sm btn-outline-secondary"
            >
              <i class="bi bi-arrow-counterclockwise"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="vertical-line2"></div>

      <div>
        <div id="score2">0</div>
        <div class="text-start">
          <div class="d-flex gap-3 mb-2">
            <div id="foul2" class="h5">Fouls: 0</div>
            <button
              id="foulUndoBtn2"
              class="btn btn-sm btn-outline-secondary bi bi-arrow-counterclockwise d-none"
            ></button>
          </div>
          <div class="d-flex gap-3 mb-2">
            <div id="disarm2" class="h5">Disarm: 0</div>
            <button
              id="disarmUndoBtn2"
              class="d-none btn btn-sm btn-outline-secondary"
            >
              <i class="bi bi-arrow-counterclockwise"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="container d-flex justify-content-evenly gap-5">
      <div class="bg-body-tertiary p-3 rounded mt-3 mb-5">
        <div class="d-flex justify-content-center gap-2">
          <button id="head1" class="btn btn-sm btn-primary">
            <img
              class="scoreBoardImage"
              src="scoreboard logos/head.png"
              alt=""
            />
          </button>
          <button id="arm1" class="btn btn-sm btn-primary">
            <img
              class="scoreBoardImage"
              src="scoreboard logos/arm.png"
              alt=""
            />
          </button>
          <button id="chest1" class="btn btn-sm btn-primary">
            <img
              class="scoreBoardImage"
              src="scoreboard logos/chest.png"
              alt=""
            />
          </button>
          <button id="knees1" class="btn btn-sm btn-primary">
            <img
              class="scoreBoardImage"
              src="scoreboard logos/leg.png"
              alt=""
            />
          </button>
        </div>
        <div class="d-flex justify-content-center gap-2 mt-3">
          <button id="foulBtn1" class="btn btn-md btn-primary">
            <img
              class="scoreBoardImageFoulDis"
              src="scoreboard logos/foul.png"
              alt=""
            />
          </button>
          <button id="disarmBtn1" class="btn btn-md btn-primary">
            <img
              class="scoreBoardImageFoulDis"
              src="scoreboard logos/disarm.png"
              alt=""
            />
          </button>
        </div>
        <div class="d-flex justify-content-center gap-2 mt-3">
          <button id="plus1-1" class="btn btn-md btn-outline-primary">
            <i class="bi bi-plus"></i>
          </button>
          <button id="minus1-1" class="btn btn-md btn-outline-primary">
            <i class="bi bi-dash"></i>
          </button>
          <button id="undo-1" class="btn btn-md btn-outline-primary">
            <i class="bi bi-arrow-counterclockwise"></i>
          </button>
        </div>
      </div>
      <!-- BUTTONS -->
      <div class="bg-body-tertiary p-3 rounded mt-3 mb-5">
        <div class="d-flex justify-content-center gap-2">
          <button id="head2" class="btn btn-sm btn-danger">
            <img
              class="scoreBoardImage"
              src="scoreboard logos/head.png"
              alt=""
            />
          </button>
          <button id="arm2" class="btn btn-sm btn-danger">
            <img
              class="scoreBoardImage"
              src="scoreboard logos/arm.png"
              alt=""
            />
          </button>
          <button id="chest2" class="btn btn-sm btn-danger">
            <img
              class="scoreBoardImage"
              src="scoreboard logos/chest.png"
              alt=""
            />
          </button>
          <button id="knees2" class="btn btn-sm btn-danger">
            <img
              class="scoreBoardImage"
              src="scoreboard logos/leg.png"
              alt=""
            />
          </button>
        </div>
        <div class="d-flex justify-content-center gap-2 mt-3">
          <button id="foulBtn2" class="btn btn-md btn-danger">
            <img
              class="scoreBoardImageFoulDis"
              src="scoreboard logos/foul.png"
              alt=""
            />
          </button>
          <button id="disarmBtn2" class="btn btn-md btn-danger">
            <img
              class="scoreBoardImageFoulDis"
              src="scoreboard logos/disarm.png"
              alt=""
            />
          </button>
        </div>
        <div class="d-flex justify-content-center gap-2 mt-3">
          <button id="plus1-2" class="btn btn-md btn-outline-danger">
            <i class="bi bi-plus"></i>
          </button>
          <button id="minus1-2" class="btn btn-md btn-outline-danger">
            <i class="bi bi-dash"></i>
          </button>
          <button id="undo-2" class="btn btn-md btn-outline-danger">
            <i class="bi bi-arrow-counterclockwise"></i>
          </button>
        </div>
      </div>
    </div>

    <script src="scipt.js"></script>
  </body>
</html>
